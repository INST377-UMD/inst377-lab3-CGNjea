<!DOCTYPE html><html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Let's Play! - Rock, Paper, Scissors</h1>
    </header>
    <nav>
        <ul class="navbar">
            <li class="nav"><a href="https://www.testudo.umd.edu/">Testudo</a></li>
            <li class="nav"><a href="https://www.pinterest.com/">Pinterest</a></li>
            <li class="nav"><a href="https://www.youtube.com/watch?v=xm3YgoEiEDc">Home</a></li>
        </ul>
    </nav>
    <div class="play">
        <p>Enter your name and choose a move</p><br>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
        <label for="move">Your Move: </label>
        <select name="move" id="move">
            <option value="Scissors">Scissors</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
        </select><br>
        <button type="submit">submit</button>
    </div>
    <aside>
    <div class="sidebar">
        <b>Rules</b><br>
        <b>You must choose "Rock", "Paper", or "Scissors"</b><br>
        <b>Appropiate combos</b>
        <ul>
            <li>Rock beats scissors</li>
            <li>Scissors cuts paper</li>
            <li>Paper covers rock</li>
        </ul><br>
        <i>*You must achieve one of the combos to win</i>
    </div>
    </aside>
    <footer>

    </footer>
</body>
</html>
